<!DOCTYPE HTML>

<html>
    <head>
        <title>Ingredient Review</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
        <link rel="stylesheet" href="/static/assets/css/main.css"/>
        <noscript><link rel="stylesheet" href="/static/assets/css/noscript.css"/></noscript>

    </head>
    <body
        class="is-preload">

        <!-- Wrapper -->
        <div
            id="wrapper">

            <!-- Header -->
            <header id="header">
                <h1>
                    <a href="index.html">
                        <strong>Order
                        </strong>
                        with Home Delivery</a>
                </h1>
                <nav>
                    <ul>
                        <li><a href="#footer" class="icon solid fa-info-circle"><img id='migros' src="/static/images/migros.png" alt=""></a></li>
                    </ul>
                </nav>
            </header>


            <!-- Main -->
            <div id="main">
                {% for i in ingredients %}
                
                    <article style="position:relative" class="thumb">
						
						<a  class="image" style="background-image: url(&quot;{{ "/static/images/" + i + ".jpg" }}&quot;); cursor: pointer; outline: 0px;">
							<img src="{{ "/static/images/" + i + ".jpg" }}" alt="" style="display: none;">
						</a>
						<h2 style="z-index: 9999;" onclick={console.log("hi");window.location.replace("{{"/data/"+i}}")}>{{i}}</h2>
						<p>test</p>	

                    </article>
                {% endfor %}
                <article style="position:relative" class="thumb">
						
                    <a class="image" style="background-image: url(&quot;&quot;); cursor: pointer; outline: 0px;">
                        <img src="" alt="" style="display: none;">
                    </a>
                    <h2>Eco-Rating: {{ co2 }}</h2>
                    <p>test</p>	

                </article>
				
            </div>
        </div>

        <!-- Scripts -->
        <script src="/static/assets/js/jquery.min.js"></script>
        <script src="/static/assets/js/jquery.poptrox.min.js"></script>
        <script src="/static/assets/js/browser.min.js"></script>
        <script src="/static/assets/js/breakpoints.min.js"></script>
        <!--   <script src="/static/assets/js/util.js"></script>-->
      <script src="/static/assets/js/main.js"></script> 
<script>

{% for i in ingredients %}
     document.getElementsByClassName('thumb')[{{ingredients.index(i)}}].addEventListener('click', function(){
        window.location.replace("{{"/data/"+ i}}")
        })
{% endfor %}

</script>
    </body>
</html>
